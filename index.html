<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.svg" type='image/svg+xml'>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="alternate icon" type="image/png" sizes="16x16" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="manifest" href="/manifest.json
">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="GitHub Scrapper">
    <meta name="application-name" content="GitHub Scrapper">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link 
      rel="stylesheet" 
      href="./bootstrap/dist/css/bootstrap.min.css">
    <link 
      rel="stylesheet"
      href="./style.css">
    <script 
      src="./bootstrap/dist/js/bootstrap.bundle.min.js">
    </script>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous">
    </script>
    <title>GitHub Scrapper</title>
  </head>

  <body>
    <div class='container-fluid col-10 m-10 my-4 card card-heading shadow-lg'>
      <div class="container-fluid my-4">
        <div class="input-group">
          <div class="input-group-text">github.com/</div>
            <input type="text" class="form-control" placeholder='Username' id="user" name="user">
        </div>
      </div>
      <input type="submit" class="btn btn-warning m-3" id='SearchBtn' value="Search">
      <br><br>
      <div id="container" class="card card-body invisible shadow" text="black">
        <p id='avatar'></p>
        <p id='name'></p>
        <p id='bio'></p>
        <p id='type'></p>
        <p id='login'></p>
        <p id='location'></p>
        <p id='email'></p>
        <p id="prepos"></p>
        <p id='website'></p>
        <p id='twitter'></p>
      </div>
      <br>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
